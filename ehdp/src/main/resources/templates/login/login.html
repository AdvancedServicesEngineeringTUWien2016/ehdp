<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Extendable Heterogeneous Data Provider</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="stylesheet" th:href="@{/dist/bower_components/bootstrap/dist/css/bootstrap.css}"/>
	<link rel="stylesheet" th:href="@{/dist/bower_components/fontawesome/css/font-awesome.css}"/>
	<link rel="stylesheet" th:href="@{/dist/bower_components/animate.css/animate.css}"/>
	<link rel="stylesheet" th:href="@{/dist/css/main.css}" />
</head>

<body>
	<div class="container">
		<h1 class="text-center">Extendable Heterogeneous Data Provider</h1>

		<div id="loginbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" >
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>

				<div style="padding-top:30px" class="panel-body" >

					<div  th:if="${loginError}" id="login-alert" class="alert alert-danger col-sm-12">
						Invalid username or password!
					</div>

					<form id="loginform" class="form-horizontal" role="form"
						  th:action="@{/login}" method="post">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input id="username" type="text" class="form-control" name="username" value=""
								   placeholder="email" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" name="password"
								   placeholder="password" />
						</div>

						<div style="margin-top:10px" class="form-group">

							<!-- Button -->
							<div class="col-sm-12 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
									Don't have an account?
									<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
										Sign Up Here
									</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="signupbox" style="display:none; margin-top:20px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>
				<div class="panel-body" >
					<form id="signupform" class="form-horizontal" role="form">

						<div id="signupalert" style="display:none" class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email" id="email"
									   placeholder="Email Address" />
							</div>
						</div>

						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="firstname" id="firstname"
									   placeholder="First Name" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="lastname" id="lastname"
									   placeholder="Last Name" />
							</div>
						</div>
						<div class="form-group">
							<label for="passwd" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="passwd" id="passwd"
									   placeholder="Password" />
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="button" class="btn btn-info">
									<i class="icon-hand-right"></i> Sign Up
								</button>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
									<a id="signinlink" href="#"
									   onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
								</div>
							</div>
						</div>


					</form>
				</div>
			</div>

		</div>
	</div>
